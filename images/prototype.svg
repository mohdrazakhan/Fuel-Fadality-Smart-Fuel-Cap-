<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f7aff"/>
      <stop offset="100%" stop-color="#00c2ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b1220"/>

  <g transform="translate(40,40)">
    <rect x="0" y="0" rx="18" ry="18" width="820" height="340" fill="url(#g2)" filter="url(#shadow)"/>

    <!-- Title -->
    <text x="24" y="46" font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" fill="#e5e7eb" font-weight="700">Fuel Fadality — Prototype Overview</text>
    <text x="24" y="76" font-family="Inter, Arial, Helvetica, sans-serif" font-size="16" fill="#9ca3af">ESP32 + Turbidity + YF-S201 + LM35 + OLED</text>

    <!-- Device block -->
    <g transform="translate(40,110)">
      <rect x="0" y="0" rx="16" ry="16" width="320" height="220" fill="#0f172a" stroke="#1f7aff" stroke-width="2"/>
      <text x="20" y="40" font-family="Inter, Arial" font-size="18" fill="#93c5fd">ESP32 Controller</text>
      <rect x="20" y="60" width="280" height="40" rx="8" ry="8" fill="#111827"/>
      <text x="34" y="86" font-family="Inter, Arial" font-size="14" fill="#9ca3af">WiFi ▸ Firebase Realtime DB</text>
      <rect x="20" y="110" width="280" height="40" rx="8" ry="8" fill="#111827"/>
      <text x="34" y="136" font-family="Inter, Arial" font-size="14" fill="#9ca3af">I2C ▸ OLED (SSD1306)</text>
      <rect x="20" y="160" width="280" height="40" rx="8" ry="8" fill="#111827"/>
      <text x="34" y="186" font-family="Inter, Arial" font-size="14" fill="#9ca3af">ADC ▸ Turbidity / LM35</text>
    </g>

    <!-- Sensors -->
    <g transform="translate(420,110)">
      <rect x="0" y="0" rx="16" ry="16" width="360" height="220" fill="#0f172a" stroke="#00c2ff" stroke-width="2"/>
      <text x="20" y="40" font-family="Inter, Arial" font-size="18" fill="#a7f3d0">Sensors</text>

      <!-- Turbidity -->
      <g transform="translate(20,70)">
        <circle cx="20" cy="14" r="8" fill="#60a5fa"/>
        <text x="44" y="20" font-family="Inter, Arial" font-size="14" fill="#cbd5e1">Turbidity (Quality)</text>
      </g>
      <!-- Flow -->
      <g transform="translate(20,110)">
        <rect x="12" y="4" width="16" height="16" fill="#34d399" rx="3"/>
        <text x="44" y="18" font-family="Inter, Arial" font-size="14" fill="#cbd5e1">YF-S201 Flow (Quantity)</text>
      </g>
      <!-- LM35 -->
      <g transform="translate(20,150)">
        <rect x="12" y="2" width="16" height="20" fill="#f59e0b" rx="3"/>
        <text x="44" y="18" font-family="Inter, Arial" font-size="14" fill="#cbd5e1">LM35 Temperature</text>
      </g>
    </g>

    <!-- OLED block -->
    <g transform="translate(40,350)">
      <text x="0" y="0" font-family="Inter, Arial" font-size="12" fill="#6b7280">Note: Replace this SVG with real photos in the images/ folder.</text>
    </g>
  </g>

  <!-- Accent stripes -->
  <rect x="0" y="0" width="900" height="6" fill="url(#g1)"/>
  <rect x="0" y="414" width="900" height="6" fill="url(#g1)"/>
</svg>